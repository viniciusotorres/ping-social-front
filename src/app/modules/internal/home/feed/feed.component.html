<div class="min-h-screen pt-20 bg-gray-950 text-white py-10 px-4">
  <div class="max-w-4xl mx-auto">

    <!-- Área para criar novo post -->
    <div class="mb-8 p-4 bg-gray-800 rounded-lg shadow">
      <form  #postForm="ngForm" class="space-y-3">
        <!-- Campo conteúdo do post -->
        <textarea
          [(ngModel)]="newPostContent"
          name="content"
          required
          rows="3"
          placeholder="O que você quer compartilhar?"
          class="w-full p-3 rounded bg-gray-900 text-white resize-none focus:outline-indigo-500"
        ></textarea>

        <!-- Botão enviar -->
        <button
          type="submit"
          [disabled]="postForm.invalid"
          class="px-5 py-2 rounded bg-indigo-600 hover:bg-indigo-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Postar
        </button>
      </form>
    </div>

    <!-- Tabs -->
    <div class="flex justify-center mb-6 space-x-4">
      <button
        *ngFor="let tab of tabs"
        (click)="activeTab = tab.key"
        class="px-4 py-2 rounded-full font-medium transition-all duration-300"
        [ngClass]="{
          'bg-gradient-to-r from-blue-500 to-indigo-600 text-white shadow-md': activeTab === tab.key,
          'bg-gray-800 text-gray-400 hover:bg-gray-700': activeTab !== tab.key
        }"
      >
        {{ tab.label }}
      </button>
    </div>

    <!-- Feed de conteúdo -->
    <div class="space-y-6">
      <ng-container [ngSwitch]="activeTab">
        <div *ngSwitchCase="'tribe'">
          <ng-container *ngIf="tribeFeed.length > 0; else noContent">
            <app-app-post-card *ngFor="let post of tribeFeed" [post]="post"></app-app-post-card>
          </ng-container>
        </div>

        <div *ngSwitchCase="'followers'">
          <ng-container *ngIf="followersFeed.length > 0; else noContent">
            <app-app-post-card *ngFor="let post of followersFeed" [post]="post"></app-app-post-card>
          </ng-container>
        </div>

        <div *ngSwitchCase="'explore'">
          <ng-container *ngIf="exploreFeed.length > 0; else noContent">
            <app-app-post-card *ngFor="let post of exploreFeed" [post]="post"></app-app-post-card>
          </ng-container>
        </div>

        <ng-template #noContent>
          <div class="text-center text-gray-400 py-10">
            <i class="fas fa-box-open text-3xl mb-3"></i>
            <p class="text-sm">Nada por aqui ainda... mas em breve!</p>
          </div>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
