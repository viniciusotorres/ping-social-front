<div class="flex h-screen flex-col md:flex-row bg-gray-900">
  <!-- Coluna da esquerda -->
  <div class="flex items-center justify-center w-full md:w-1/2 relative h-full">
    <!-- Background mobile -->
    <div class="absolute inset-0 md:hidden">
      <img src="https://w0.peakpx.com/wallpaper/518/101/HD-wallpaper-native-pattern-abstract-colors.jpg" alt="Background"
           class="w-full h-full object-cover opacity-50">
    </div>

    <!-- Card redefinir senha -->
    <div class="w-full max-w-md mt-[4rem] md:mt-0 relative z-10 md:z-auto m-4 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 shadow-2xl rounded-2xl p-6">
      <div class="text-center mb-6">
        <img src="https://png.pngtree.com/png-vector/20220704/ourmid/pngtree-illustration-of-stylized-african-mask-png-image_5558159.png"
             alt="Logo" class="w-20 h-20 mx-auto mb-4 animate-pulse">
        <h2 class="text-3xl font-extrabold text-white tracking-wide">Redefinir <span class="text-yellow-400">Senha</span></h2>
        <p class="text-gray-400 mt-1">Digite sua nova senha abaixo</p>
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

        <!-- Código -->
        <div class="mb-3">
          <label for="code" class="block text-gray-300 mb-1">Código de Verificação</label>
          <input type="text"
                 id="code"
                 formControlName="code"
                 class="w-full border rounded-lg p-2 bg-gray-700 text-gray-100"
                 placeholder="Digite o código recebido"
                 [ngClass]="{'border-red-500': resetPasswordForm.get('code')?.invalid && resetPasswordForm.get('code')?.touched}">
          <small *ngIf="resetPasswordForm.get('code')?.invalid && resetPasswordForm.get('code')?.touched"
                 class="text-red-500 block">
            <span *ngIf="resetPasswordForm.get('code')?.errors?.['required']">O código é obrigatório.</span>
          </small>
        </div>

        <!-- Nova Senha -->
        <div class="mb-3 relative">
          <label for="password" class="block text-gray-300 mb-1">Nova Senha</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="newPassword"
            class="w-full border rounded-lg p-2 bg-gray-700 text-gray-100 pr-10"
            placeholder="Nova senha"
            [ngClass]="{'border-red-500': resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('password')?.touched}"
          />
          <button
            type="button"
            (click)="showPassword = !showPassword"
            class="absolute right-3 top-[2.3rem] text-gray-400 hover:text-gray-200 focus:outline-none"
            tabindex="-1"
            aria-label="Alternar visibilidade da senha"
          >
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.971 9.971 0 012.964-4.334m3.415-2.487a9.959 9.959 0 016.408 1.775M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
            </svg>
          </button>
          <small *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
                 class="text-red-500 block">
            <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Senha é obrigatória.</span>
            <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres.</span>
          </small>
        </div>

        <!-- Confirmar Senha -->
        <div class="mb-3 relative">
          <label for="confirmPassword" class="block text-gray-300 mb-1">Confirmar Senha</label>
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="w-full border rounded-lg p-2 bg-gray-700 text-gray-100 pr-10"
            placeholder="Confirme a nova senha"
            [ngClass]="{'border-red-500': resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched}"
          />
          <button
            type="button"
            (click)="showConfirmPassword = !showConfirmPassword"
            class="absolute right-3 top-[2.3rem] text-gray-400 hover:text-gray-200 focus:outline-none"
            tabindex="-1"
            aria-label="Alternar visibilidade da confirmação de senha"
          >
            <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.971 9.971 0 012.964-4.334m3.415-2.487a9.959 9.959 0 016.408 1.775M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
            </svg>
          </button>
          <small *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required'] && resetPasswordForm.get('confirmPassword')?.touched"
                 class="text-red-500 block">
            Confirmação de senha é obrigatória.
          </small>
          <small *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.get('confirmPassword')?.touched"
                 class="text-red-500 block">
            As senhas não coincidem.
          </small>
        </div>

        <!-- Botão -->
        <button
          type="submit"
          class="w-full py-2 rounded-lg text-white bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed flex justify-center items-center gap-2"
          [disabled]="resetPasswordForm.invalid || isLoading"
        >
          <ng-container *ngIf="!isLoading; else loadingTemplate">
            Redefinir Senha
          </ng-container>
          <ng-template #loadingTemplate>
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
          </ng-template>
        </button>
      </form>
    </div>
  </div>

  <!-- Coluna da direita (desktop) -->
  <div class="hidden md:flex w-1/2">
    <img src="https://w0.peakpx.com/wallpaper/518/101/HD-wallpaper-native-pattern-abstract-colors.jpg" alt="Background"
         class="w-full h-full object-cover opacity-50">
  </div>
</div>
