<div class="flex h-screen flex-col md:flex-row bg-gray-900">
  <!-- Coluna da esquerda -->
  <div class="flex items-center justify-center w-full md:w-1/2 relative h-full">
    <!-- Background mobile -->
    <div class="absolute inset-0 md:hidden">
      <img src="https://w0.peakpx.com/wallpaper/518/101/HD-wallpaper-native-pattern-abstract-colors.jpg" alt="Background"
           class="w-full h-full object-cover opacity-50">
    </div>

    <!-- Card de redefinição -->
    <div class="w-full max-w-md mt-[4rem] md:mt-0 relative z-10 md:z-auto m-4 bg-gray-800 shadow-lg rounded-lg p-4">
      <div class="text-center mb-4">
        <img src="https://png.pngtree.com/png-vector/20220704/ourmid/pngtree-illustration-of-stylized-african-mask-png-image_5558159.png"
             alt="Logo" class="w-[6rem] h-[6rem] mx-auto mb-2">
        <h2 class="text-xl font-bold text-gray-100">Redefinir Senha</h2>
        <p class="text-gray-400 mt-1">Digite sua nova senha abaixo</p>
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Nova Senha -->
        <div class="mb-4">
          <label for="password" class="block text-gray-300 mb-1">Nova Senha</label>
          <input type="password"
                 id="password"
                 formControlName="password"
                 class="w-full border rounded-lg p-2 bg-gray-700 text-gray-100"
                 placeholder="Nova senha"
                 [ngClass]="{
                   'border-red-500': resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched
                 }">
          <small *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
                 class="text-red-500 block mt-1">
            <span *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Senha é obrigatória.</span>
            <span *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres.</span>
          </small>
        </div>

        <!-- Confirmar Senha -->
        <div class="mb-4">
          <label for="confirmPassword" class="block text-gray-300 mb-1">Confirmar Senha</label>
          <input type="password"
                 id="confirmPassword"
                 formControlName="confirmPassword"
                 class="w-full border rounded-lg p-2 bg-gray-700 text-gray-100"
                 placeholder="Confirme a nova senha"
                 [ngClass]="{
                   'border-red-500': resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched
                 }">
          <small *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.get('confirmPassword')?.touched"
                 class="text-red-500 block mt-1">
            As senhas não coincidem.
          </small>
        </div>

        <!-- Botão -->
        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
                [disabled]="resetPasswordForm.invalid || isLoading">
          {{ isLoading ? 'Enviando...' : 'Redefinir Senha' }}
        </button>
      </form>
    </div>
  </div>

  <!-- Coluna da direita (desktop) -->
  <div class="hidden md:flex w-1/2">
    <img src="https://w0.peakpx.com/wallpaper/518/101/HD-wallpaper-native-pattern-abstract-colors.jpg" alt="Background"
         class="w-full h-full object-cover opacity-50">
  </div>
</div>
