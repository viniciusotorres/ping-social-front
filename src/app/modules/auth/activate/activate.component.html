<div class="flex h-screen flex-col md:flex-row">
  <!-- Coluna da esquerda -->
  <div class="flex items-center justify-center w-full md:w-1/2 relative h-full">
    <!-- Background mobile -->
    <div class="absolute inset-0 md:hidden">
      <img src="https://w0.peakpx.com/wallpaper/518/101/HD-wallpaper-native-pattern-abstract-colors.jpg" alt="Background"
           class="w-full h-full object-cover">
    </div>

    <!-- Card de ativação -->
    <p-card class="w-full max-w-md mt-[8rem] md:mt-0 relative z-10 md:z-auto m-4" [style]="{'box-shadow': '0 4px 20px rgba(0, 0, 0, 0.1)'}">
      <div class="text-center mb-6">
        <img src="https://png.pngtree.com/png-vector/20220704/ourmid/pngtree-illustration-of-stylized-african-mask-png-image_5558159.png"
             alt="Logo" class="w-[8rem] h-[8rem] mx-auto mb-4">
        <h2 class="text-2xl font-bold text-900">Ative sua Conta</h2>
        <p class="text-600 mt-2">Enviamos um código de 4 dígitos para <strong>{{email}}</strong></p>
      </div>

      <form [formGroup]="activateForm" (ngSubmit)="onSubmit()">
        <!-- Código de ativação -->
        <div class="field mb-6">
          <label class="block text-700 mb-3 text-center">Digite o código de ativação</label>
          <div class="flex justify-center gap-3">
            <input *ngFor="let i of [0,1,2,3]; let idx = index"
                   type="text"
                   pInputText
                   maxlength="1"
                   class="w-16 h-16 text-center text-2xl"
                   [formControlName]="'digit' + (idx + 1)"
                   (keyup)="moveFocus($event, idx)"
                   (paste)="onPaste($event)">
          </div>
          <small *ngIf="errorMessage" class="p-error block text-center mt-3">{{errorMessage}}</small>
        </div>

        <!-- Botão de ativação -->
        <p-button label="Ativar Conta" type="submit" styleClass="w-full"
                  [loading]="isLoading" [disabled]="activateForm.invalid"></p-button>

        <!-- Reenviar código -->
        <div class="text-center mt-5">
          <p class="text-600">Não recebeu o código?</p>
          <p-button label="Reenviar Código" (onClick)="resendCode()"
                    styleClass="p-button-text p-0 text-primary"></p-button>
        </div>
      </form>
    </p-card>
  </div>

  <!-- Coluna da direita (desktop) -->
  <div class="hidden md:flex w-1/2">
    <img src="https://w0.peakpx.com/wallpaper/518/101/HD-wallpaper-native-pattern-abstract-colors.jpg" alt="Background"
         class="w-full h-full object-cover">
  </div>
</div>
