<div class="flex h-screen flex-col md:flex-row bg-gray-900">
  <!-- Coluna da esquerda -->
  <div class="flex items-center justify-center w-full md:w-1/2 relative h-full">
    <!-- Background mobile -->
    <div class="absolute inset-0 md:hidden">
      <img src="https://w0.peakpx.com/wallpaper/518/101/HD-wallpaper-native-pattern-abstract-colors.jpg" alt="Background"
           class="w-full h-full object-cover opacity-50">
    </div>

    <!-- Card de recuperação -->
    <div class="w-full max-w-md mt-[4rem] md:mt-0 relative z-10 md:z-auto m-4 bg-gray-800 shadow-lg rounded-lg p-4">
      <div class="text-center mb-4">
        <img src="https://png.pngtree.com/png-vector/20220704/ourmid/pngtree-illustration-of-stylized-african-mask-png-image_5558159.png"
             alt="Logo" class="w-[6rem] h-[6rem] mx-auto mb-2">
        <h2 class="text-xl font-bold text-gray-100">Esqueceu sua senha?</h2>
        <p class="text-gray-400 mt-1">Informe seu e-mail para receber o link de recuperação</p>
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Campo de e-mail -->
        <div class="mb-4">
          <label for="email" class="block text-gray-300 mb-1">E-mail</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full border rounded-lg p-2 bg-gray-700 text-gray-100"
            placeholder="Digite seu e-mail"
            [ngClass]="{
              'border-red-500': forgotPasswordForm.get('email')?.invalid &&
                                forgotPasswordForm.get('email')?.touched
            }"
          />
          <small *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                 class="text-red-500 block mt-1">
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">E-mail é obrigatório.</span>
            <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Formato de e-mail inválido.</span>
          </small>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
                [disabled]="forgotPasswordForm.invalid || isLoading">

          <ng-container *ngIf="!isLoading; else loadingTemplate">
            Enviar Instruções
          </ng-container>

          <ng-template #loadingTemplate>
            <svg class="animate-spin h-5 w-5 mx-auto text-white"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24">
              <circle class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4">
              </circle>
              <path class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
              </path>
            </svg>
          </ng-template>
        </button>
      </form>

      <div class="text-center mt-4">
        <a routerLink="/auth/login" class="text-blue-400 hover:underline text-sm">
          Voltar para o login
        </a>
      </div>
    </div>
  </div>

  <!-- Coluna da direita (desktop) -->
  <div class="hidden md:flex w-1/2">
    <img src="https://w0.peakpx.com/wallpaper/518/101/HD-wallpaper-native-pattern-abstract-colors.jpg" alt="Background"
         class="w-full h-full object-cover opacity-50">
  </div>
</div>
