<div class="bg-gray-900 p-5 mt-3 rounded-xl shadow hover:shadow-lg transition hover:translate-y-[-2px]">
  <div class="flex items-center gap-3 mb-3">
    <!-- Avatar com iniciais -->
    <div
      class="w-10 h-10 rounded-full border border-indigo-500 flex items-center justify-center bg-gray-800 text-indigo-400 font-semibold"
      [title]="post.authorNickname"
      [textContent]="getInitials(post.authorNickname)"
    ></div>

    <div class="flex-1 min-w-0">
      <p class="font-semibold text-white truncate">{{ post.authorNickname }}</p>
      <span class="text-xs text-gray-400">{{ post.createdAt | date:'dd/MM/yyyy HH:mm' }}</span>


    </div>

    <!-- Menu de opções (desativado) -->
    <button class="text-gray-500 hover:text-gray-300 disabled:opacity-50" disabled>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
      </svg>
    </button>
  </div>

  <p class="text-gray-200 mb-4 whitespace-pre-line">{{ post.content }}</p>

  <!-- Ações do post -->
  <div class="flex justify-between border-t border-gray-800 pt-3 text-sm">
    <div class="flex gap-4">
      <button class="flex items-center gap-1 text-gray-400 hover:text-indigo-400 disabled:opacity-50" disabled>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        Comentar
      </button>
      <button class="flex items-center gap-1 text-gray-400 hover:text-indigo-400 disabled:opacity-50" disabled>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
        Curtir
      </button>
    </div>

    <!-- Ações adicionais (desativadas) -->
    <div class="flex gap-4">
      <button class="text-gray-400 hover:text-indigo-400 disabled:opacity-50" disabled title="Compartilhar">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
        </svg>
      </button>
      <button class="text-gray-400 hover:text-indigo-400 disabled:opacity-50" disabled title="Salvar">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
        </svg>
      </button>
    </div>
  </div>
</div>
