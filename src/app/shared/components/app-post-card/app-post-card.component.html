<!-- post-card.component.html -->
<div class="bg-gray-900 p-5 rounded-xl shadow hover:shadow-lg transition">
  <div class="flex items-center gap-3 mb-3">
    <img [src]="post.user.avatar || 'https://i.pravatar.cc/40'" alt="avatar" class="w-10 h-10 rounded-full border border-indigo-500" />
    <div>
      <p class="font-semibold text-white">{{ post.user.nickname }}</p>
      <span class="text-xs text-gray-400">{{ post.createdAt }}</span>
    </div>
  </div>
  <p class="text-gray-200">{{ post.content }}</p>
</div>
